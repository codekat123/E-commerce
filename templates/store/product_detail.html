{% extends 'base.html' %}
{% block content %}


<section class="product_details_section layout_padding">
    <div class="container">
      <div class="heading_container heading_center">
        <h2>
          Product Details
        </h2>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="img-box">
            <img src="{{ detail.image.url }}" alt="Product Name" class="img-fluid">
          </div>
        </div>
        <div class="col-md-6">
          <div class="detail-box">
            <h4>{{detail.name}}</h4>
            <h5>
              <span>$</span> {{detail.price}}
            </h5>
            <p>
               {{detail.description}}
            </p>
            <div class="star_container">
              <i class="fa fa-star" aria-hidden="true"></i>
              <i class="fa fa-star" aria-hidden="true"></i>
              <i class="fa fa-star" aria-hidden="true"></i>
              <i class="fa fa-star" aria-hidden="true"></i>
              <i class="fa fa-star-half-o" aria-hidden="true"></i>
            </div>
            <form action="{% url 'cart:cart_add' detail.id %}" method="POST">
            {{form}}
            {% csrf_token %}
            <input type="submit" value="Add to cart" style="background-color: green; color: white; padding: 10px; border: none; border-radius: 5px;">

            </form>
          </div>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-md-12">
          <h4>Additional Information</h4>
          <p>{{detail.feature}}</p>
        </div>
      </div>
    </div>
  </section>


{% endblock %}
